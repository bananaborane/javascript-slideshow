    <body>
            <h2>A Simple Slideshow</h2>
            <script>
                    var i=0;
                    var images=[];
                    var time=2200;
                    images[0]='slideshowimage0.jpg';
                    images[1]='slideshowimage1.jpg';
                    images[2]='slideshowimage2.jpg';
                    images[3]='slideshowimage3.jpg';
                    images[4]='slideshowimage4.jpg';
                     function changeImage(){
                    document.slide.src=images[i];
                    if(i<images.length-1)
                    {
                    i++;
                    }
                    else
                    {
                    i=0;
                    }
                    setTimeout("changeImage()",time);
                    }
                    window.onload=changeImage;
                    
                </script>
